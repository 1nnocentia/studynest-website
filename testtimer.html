<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="testtimer.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
      <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">

    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold text-white d-flex align-items-center gap-2" href="index.html">
        <img src="logo.png" alt="logo" style="height: 30px;"/>
        STUDY NEST</a>
      <div class="ms-auto d-flex align-items-center">
        <a class="nav-link text-white" href="about.html">About</a>
        <span class="px-2 text-white">|</span>
        <a class="nav-link text-white" href="#">Log In</a>
      </div>
    </div>
  </nav>  
<!-- Go to Tasks Button - Right Top (offset dari navbar) -->
<div class="position-absolute" style="top: 80px; right: 20px; z-index: 999;">
    <div class="task-box p-3 rounded-3 shadow text-center" style="background-color: rgba(135, 123, 102, 0.6);">
      <h6 class="text-white mb-3">üìù Manage Tasks</h6>
      <a href="taskmanager.html" class="btn btn-warning rounded-pill px-4 fw-semibold">Go to Tasks</a>
    </div>
  </div>
  
  
<!-- Section -->
<section class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 align-items-center justify-content-center">
  
      <!-- Col 1: Timer -->
      <div class="col-12 col-md-6 mb-4">
        <div class="timer-card p-4 rounded-4 shadow-lg text-center text-white mx-auto" style="max-width: 420px;">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="text-center mb-2 w-100">
                <label for="activeTaskSelect" class="text-white small d-block">üéØ Choose Active Task</label>
                <select id="activeTaskSelect" class="form-select form-select-sm w-auto mx-auto">
                  <option value="">Study Session</option>
                  <!-- Task akan ditambahkan secara dinamis -->
                </select>
              </div>
              
            <span class="small"><i class="bi bi-list-task"></i> 0/5</span>
          </div>
          <h1 id="timer" class="display-3 fw-bold mb-3">20:00</h1>
          <div class="d-flex justify-content-center gap-3">
            <button id="startBtn" class="btn btn-success rounded-pill px-4">Start</button>
            <button id="resetBtn" class="btn btn-outline-light rounded-pill px-4">Reset</button>
          </div>
          <div class="mt-4 d-flex justify-content-around small text-white-50">
            <span class="mode-item active" data-mode="pomodoro">Pomodoro</span>
            <span class="mode-item" data-mode="short">Short Break</span>
            <span class="mode-item" data-mode="long">Long Break</span>
          </div>
        </div>
      </div>
  
  
    </div>
  </section>
  
  <!-- Spotify -->
  <div class="spotify-container">
    <iframe id="spotify" width="100%" height="80" frameborder="0"
      src="https://open.spotify.com/embed/playlist/4Zjli1P13J5mmSCD5iKAXK?theme=0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="pomodorotimer.js"></script>
</body>
</html>
