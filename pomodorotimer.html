<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="pomodorotimerstyle.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
      <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold text-white d-flex align-items-center gap-2" href="index.html">
        <img src="logo.png" alt="logo" style="height: 30px;"/>
        STUDY NEST</a>
      <div class="ms-auto d-flex align-items-center">
        <a class="nav-link text-white" href="about.html">About</a>
        <span class="px-2 text-white">|</span>
        <a class="nav-link text-white" href="#">Log In</a>
      </div>
    </div>
  </nav>  
  <!-- Timer Section -->
  <div class="d-flex justify-content-center align-items-center vh-100" style="background-image: url('bg1.jpg'); background-size: cover; background-position: center;">
    <div class="timer-card p-4 rounded-4 shadow-lg text-center text-white">

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-white">Study Session</span>
        <span class="small"><i class="bi bi-list-task"></i> 0/5</span>
      </div>

      <!-- Timer Display -->
      <h1 id="timer" class="display-3 fw-bold mb-3">25:00</h1>

      <!-- Buttons -->
      <div class="d-flex justify-content-center gap-3">
        <button id="startBtn" class="btn btn-success rounded-pill px-4">Start</button>
        <button id="resetBtn" class="btn btn-outline-light rounded-pill px-4">Reset</button>
      </div>

    <!-- Pomodoro Controls -->
    <div class="mt-4 d-flex justify-content-around small text-white-50">
      <span class="mode-item active" data-mode="pomodoro">Pomodoro</span>
      <span class="mode-item" data-mode="short">Short Break</span>
      <span class="mode-item" data-mode="long">Long Break</span>
    </div>

  <!-- Modal -->
  <div class="modal fade" id="doneModal" tabindex="-1" aria-labelledby="doneModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-success text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="doneModalLabel">Selesai!</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          Session End.
        </div>
      </div>
    </div>
  </div>
  <!--Spotify-->
  <div class="spotify-container">
    <iframe id="spotify" width="100%" height="80" frameborder="0" allowfullscreen="" data-src="https://open.spotify.com/embed/playlist/4Zjli1P13J5mmSCD5iKAXK?theme=0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" src="https://open.spotify.com/embed/playlist/4Zjli1P13J5mmSCD5iKAXK?theme=0"></iframe>
  </div>
  

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="pomodorotimer.js"></script>
</body>
</html>
